<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>방문 감사합니다.</title>

        <link rel="stylesheet" href="css/style_main.css">
        <link rel="stylesheet" href="css/style_footer.css">

       

       
    </head>

    <body>
        <div id="wrap">
            <!--헤더 고정-->
            <div id="aside">
                
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
                <script>
                    fetch('aside.html')
                    .then(res => res.text())
                    .then(data => {
                    document.getElementById('aside').innerHTML = data;
                    });
                </script>

                




           
            <article id="slider">
                <div class="slider-container">
                    <img src="images/main01_2.jpg" alt="대표 이미지">
                        <div class="slider-text">
    
                            <p>"안녕하세요. 방문을 환영합니다.<br>
                                제가 지원한 분야와 관련된 카테고리를<br>
                                확인해 주시기 바랍니다.<br>
                                <br>
                                3년 이내의 작업물 위주로 게시하고 있으며<br>
                                꾸준히 업데이트 중입니다."<br>
                                
                            </p>
                        </div>
                </div>
                
            </article>
            

            <footer id="footer">

            </footer>

            <script>
            fetch('footer.html')
                .then(res => res.text())
                .then(data => {
                document.getElementById('footer').innerHTML = data;
                });
            </script>


        </div>

     



             <!--aside에 실행되는 자바스크립트 애니 작동시키기-->                 
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script src="script/menu_ani.js"></script>
                <script>
                    fetch('aside.html')
                    .then(res => res.text())
                    .then(data => {
                    document.getElementById('aside').innerHTML = data;
                    activateMenu(); // 불러온 뒤 작동시킴
                    });
                </script>
    </body>
</html>
